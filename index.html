    <script type="text/javascript">
      $(document).ready(function () {
        $("#addFunction").hide();
        var date = new Date();
        date.setTime(date.getTime() - 5 * 1000);
        var expires = "; expires=" + date.toGMTString();
        document.cookie = "checkout=" + "; expires=" + expires + "; path=/";
        document.cookie = "item_name=" + "; expires=" + expires + "; path=/";
        document.cookie = "item_quality=" + "; expires=" + expires + "; path=/";
        document.cookie = "item_price=" + "; expires=" + expires + "; path=/";
        document.cookie = "item_stock=" + "; expires=" + expires + "; path=/";
      });

      function passData(item) {
        $(document).ready(function () {
          var date = new Date();
          date.setTime(date.getTime() + 10 * 1000);
          var expires = "; expires=" + date.toGMTString();
          document.cookie = "item=" + item + "; expires=" + expires + "; path=/";
          $("#addFunction").show();
        });
      }

      $("#AddButton").click(function () {
        if (getCookie("checkout") == null) {
          var quantity = $("#quantity").val();
          $("#quantity").val("");
          if ($.isNumeric(quantity)) {
            if (quantity < 20) {
              $name = getCookie("item_name");
              $quantity = getCookie("item_quality");
              $price = getCookie("item_price");
              $select = quantity;
              $.get("cart.php", { function: "Add", name: $name, quantity: $quantity, price: $price, select: $select }, function (data) {
                load();
              });
            } else {
              alert("Only 20 items can be added at a time");
            }
          } else {
            alert("Please enter only number");
          }
        }
      });
    </script>

    <script type="text/javascript">
      function load() {
        $("#cartFrame").attr("src", "cart.php");
      }

      function getCookie(key) {
        var keyValue = document.cookie.match("(^|;) ?" + key + "=([^;]*)(;|$)");
        return keyValue ? keyValue[2] : null;
      }
    </script>
